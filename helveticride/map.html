<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Route</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY_YrWCoDtro9Ms4DuB04AueAyrQWibE8&libraries=places"></script>
  <style>
    /* Grundlegendes Layout für die Karte */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100vh; /* Die Karte nimmt die volle Höhe des Bildschirms ein */
    }

    /* Das Steuerungselement wird oben rechts fixiert */
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      width: 250px; /* Breite der Steuerelemente */
      z-index: 5;
    }

      .controls h2 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #333;
        font-weight: bold;
      }

      .controls input,
      .controls button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .controls input {
        font-size: 14px;
      }

      .controls button {
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border: none;
      }

        .controls button:hover {
          background-color: #45a049;
        }

        .controls button:disabled {
          background-color: #ccc;
          cursor: not-allowed;
        }
  </style>
</head>
<body onload="initMap()">
  <div id="map"></div>

  <!-- Steuerelemente, die oben rechts auf der Karte angezeigt werden -->
  <div class="controls">
    <h2>Route Planen</h2>
    <label for="start">Startpunkt:</label>
    <input type="text" id="start" placeholder="Geben Sie den Startpunkt ein">

    <label for="end">Zielpunkt:</label>
    <input type="text" id="end" placeholder="Geben Sie den Zielpunkt ein">

    <label for="waypoints">Waypoints (optional, durch Kommas getrennt):</label>
    <input type="text" id="waypoints" placeholder="z.B. Nürnberg, Leipzig">

    <button onclick="calculateRoute()">Route Berechnen</button>
    <button onclick="saveRoute()">Route Speichern</button>
  </div>

  <script>
    let map;
    let directionsService;
    let directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 48.137154, lng: 11.576124 }, // München als Standard
        zoom: 6
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);
    }

    function calculateRoute() {
      let start = document.getElementById("start").value;
      let end = document.getElementById("end").value;
      let waypoints = document.getElementById("waypoints").value;

      if (!start || !end) {
        alert("Bitte geben Sie sowohl den Startpunkt als auch das Ziel ein.");
        return;
      }

      let waypointArray = waypoints ? waypoints.split(',').map(w => ({ location: w.trim(), stopover: true })) : [];

      let request = {
        origin: start,
        destination: end,
        waypoints: waypointArray,
        travelMode: google.maps.TravelMode.DRIVING
      };

      directionsService.route(request, function (result, status) {
        if (status === google.maps.DirectionsStatus.OK) {
          directionsRenderer.setDirections(result);
        } else {
          alert('Route konnte nicht berechnet werden: ' + status);
        }
      });
    }

    function saveRoute() {
      let start = document.getElementById("start").value;
      let end = document.getElementById("end").value;
      let waypoints = document.getElementById("waypoints").value;

      if (!start || !end) {
        alert("Bitte geben Sie sowohl den Startpunkt als auch das Ziel ein, um die Route zu speichern.");
        return;
      }

      let routeData = {
        type: "saveRoute",
        start: start,
        end: end,
        waypoints: waypoints
      };

      console.log("Sende Route an WebView2:", routeData);

      if (window.chrome && window.chrome.webview) {
        window.chrome.webview.postMessage(JSON.stringify(routeData));
        alert("Route wird gespeichert...");
      } else {
        alert("WebView2 nicht verfügbar!");
      }
    }


    // Optional: Funktion um die gespeicherten Routen zu laden (falls du eine Anzeige in HTML haben möchtest)
    function loadRoutes(routes) {
      // Hier könnte eine Liste von gespeicherten Routen angezeigt werden
      console.log("Gespeicherte Routen:", routes);
    }
  </script>
</body>
</html>
