<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Route</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY_YrWCoDtro9Ms4DuB04AueAyrQWibE8&libraries=places"></script>
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Die Sidebar links */
    .sidebar {
      width: 350px;
      height: 100vh;
      background: #0c0c18; /* Dunkles Blau/Schwarz */
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: start;
    }

      /* Titel oben */
      .sidebar h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #c6a0f6; /* Violett */
      }

      /* Kleine Labels */
      .sidebar label {
        font-size: 14px;
        color: #aaa;
      }

      /* Eingabefelder */
      .sidebar input {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px;
        border-radius: 5px;
        border: none;
        background: #1a1a2e;
        color: white;
      }

      /* Buttons */
      .sidebar button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

    .button-primary {
      background: #7f5af0; /* Lila */
      color: white;
    }

      .button-primary:hover {
        background: #5d3cbf;
      }

    .button-secondary {
      background: #222;
      color: white;
    }

      .button-secondary:hover {
        background: #333;
      }

    /* Route-Übersicht */
    .route-details {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* Karte */
    #map {
      flex-grow: 1;
      height: 100vh;
    }
  </style>

</head>
<body onload="initMap()">
  <div class="sidebar">
    <h2>Your Journey</h2>

    <div class="route-details">
      <p><strong>From:</strong> <span id="routeStart">---</span></p>
      <p><strong>To:</strong> <span id="routeEnd">---</span></p>
      <p>🕒 <span id="duration">0 min</span> | 📏 <span id="distance">0 km</span></p>
    </div>

    <label for="start">Start</label>
    <input type="text" id="start" placeholder="Geben Sie den Startpunkt ein">

    <label for="waypoints">Stop One (optional)</label>
    <input type="text" id="waypoints" placeholder="Stop hinzufügen">

    <label for="end">End</label>
    <input type="text" id="end" placeholder="Geben Sie das Ziel ein">

    <button class="button-primary" onclick="calculateRoute()">Route Berechnen</button>
    <button class="button-secondary" onclick="saveRoute()">Route Speichern</button>
  </div>

  <div id="map"></div>

  <script>
    let map;
    let directionsService;
    let directionsRenderer;
    let autocompleteStart;
    let autocompleteEnd;

    function initAutocomplete() {
      const startInput = document.getElementById("start");
      const endInput = document.getElementById("end");

      autocompleteStart = new google.maps.places.Autocomplete(startInput, {
        types: ["geocode"]
      });

      autocompleteEnd = new google.maps.places.Autocomplete(endInput, {
        types: ["geocode"]
      });
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 48.137154, lng: 11.576124 }, // München als Standard
        zoom: 6
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      initAutocomplete()
    }

    function calculateRoute() {
      let start = document.getElementById("start").value;
      let end = document.getElementById("end").value;
      let waypoints = document.getElementById("waypoints").value;

      if (!start || !end) {
        alert("Bitte geben Sie sowohl den Startpunkt als auch das Ziel ein.");
        return;
      }

      let waypointArray = waypoints ? waypoints.split(',').map(w => ({ location: w.trim(), stopover: true })) : [];

      let request = {
        origin: start,
        destination: end,
        waypoints: waypointArray,
        travelMode: google.maps.TravelMode.DRIVING
      };

      directionsService.route(request, function (result, status) {
        if (status === google.maps.DirectionsStatus.OK) {
          directionsRenderer.setDirections(result);

          // Extrahiere die Dauer und Distanz
          let duration = result.routes[0].legs[0].duration.text;
          let distance = result.routes[0].legs[0].distance.text;

          // Zeige die Werte in der Sidebar an
          document.getElementById("routeStart").innerText = start;
          document.getElementById("routeEnd").innerText = end;
          document.getElementById("duration").innerText = duration;
          document.getElementById("distance").innerText = distance;
        } else {
          alert('Route konnte nicht berechnet werden: ' + status);
        }
      });
    }

    function saveRoute() {
      let start = document.getElementById("start").value;
      let end = document.getElementById("end").value;
      let waypoints = document.getElementById("waypoints").value;

      if (!start || !end) {
        alert("Bitte geben Sie sowohl den Startpunkt als auch das Ziel ein, um die Route zu speichern.");
        return;
      }

      let routeData = {
        type: "saveRoute",
        start: start,
        end: end,
        waypoints: waypoints
      };

      console.log("Sende Route an WebView2:", routeData);

      if (window.chrome && window.chrome.webview) {
        window.chrome.webview.postMessage(JSON.stringify(routeData));
        alert("Route wird gespeichert...");
      } else {
        alert("WebView2 nicht verfügbar!");
      }
    }

    // Optional: Funktion um die gespeicherten Routen zu laden (falls du eine Anzeige in HTML haben möchtest)
    function loadRoutes(routes) {
      // Hier könnte eine Liste von gespeicherten Routen angezeigt werden
      console.log("Gespeicherte Routen:", routes);
    }
  </script>
</body>
</html>
