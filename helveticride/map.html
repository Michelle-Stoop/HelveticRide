<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Route</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY_YrWCoDtro9Ms4DuB04AueAyrQWibE8&libraries=places"></script>
  <style>
    /* Grundlegendes Layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1f;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0;
      left: 320px; /* Platz für das linke Control Panel */
      width: calc(100% - 320px);
      height: 100vh;
    }

    .controls.dark {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      background: rgba(24, 24, 28, 0.92); /* dunkles anthrazit */
      padding: 30px 20px;
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

      .controls.dark h2 {
        color: #E0E0E0;
        font-size: 24px;
        margin-bottom: 10px;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
      }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

      .input-group label {
        color: #BBB;
        font-weight: 500;
        font-size: 14px;
      }

      .input-group input {
        padding: 10px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        background: #2E2E36;
        color: #EEE;
        transition: 0.3s;
      }

        .input-group input::placeholder {
          color: #888;
        }

        .input-group input:focus {
          outline: none;
          box-shadow: 0 0 0 2px #9b59b6;
        }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: auto;
    }

      .button-group button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        background-color: #9b59b6;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
      }

        .button-group button:hover {
          background-color: #8e44ad;
        }

        .button-group button:disabled {
          background-color: #555;
          cursor: not-allowed;
        }
  </style>

</head>
<body onload="initMap()">
  <div id="map"></div>

  <!-- Steuerelemente, die oben rechts auf der Karte angezeigt werden -->
  <div class="controls dark">
    <h2>Route Planen</h2>

    <div class="input-group">
      <label for="start">Startpunkt</label>
      <input type="text" id="start" placeholder="z. B. Zürich">
    </div>

    <div class="input-group">
      <label for="end">Zielpunkt</label>
      <input type="text" id="end" placeholder="z. B. Genf">
    </div>

    <div class="input-group">
      <label for="waypoints">Zwischenstopps</label>
      <input type="text" id="waypoints" placeholder="z. B. Basel, Luzern">
    </div>

    <div class="button-group">
      <button onclick="calculateRoute()">Route Berechnen</button>
      <button onclick="saveRoute()">Route Speichern</button>
    </div>
  </div>


  <script>
    let map;
    let directionsService;
    let directionsRenderer;
    let autocompleteStart;
    let autocompleteEnd;

    function initAutocomplete() {
      const startInput = document.getElementById("start");
      const endInput = document.getElementById("end");

      autocompleteStart = new google.maps.places.Autocomplete(startInput, {
        types: ["geocode"]
      });

      autocompleteEnd = new google.maps.places.Autocomplete(endInput, {
        types: ["geocode"]
      });
    }
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 48.137154, lng: 11.576124 }, // München als Standard
        zoom: 6
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      initAutocomplete()
    }

    function calculateRoute() {
      let start = document.getElementById("start").value;
      let end = document.getElementById("end").value;
      let waypoints = document.getElementById("waypoints").value;

      if (!start || !end) {
        alert("Bitte geben Sie sowohl den Startpunkt als auch das Ziel ein.");
        return;
      }

      let waypointArray = waypoints ? waypoints.split(',').map(w => ({ location: w.trim(), stopover: true })) : [];

      let request = {
        origin: start,
        destination: end,
        waypoints: waypointArray,
        travelMode: google.maps.TravelMode.DRIVING
      };

      directionsService.route(request, function (result, status) {
        if (status === google.maps.DirectionsStatus.OK) {
          directionsRenderer.setDirections(result);
        } else {
          alert('Route konnte nicht berechnet werden: ' + status);
        }
      });
    }

    function saveRoute() {
      let start = document.getElementById("start").value;
      let end = document.getElementById("end").value;
      let waypoints = document.getElementById("waypoints").value;

      if (!start || !end) {
        alert("Bitte geben Sie sowohl den Startpunkt als auch das Ziel ein, um die Route zu speichern.");
        return;
      }

      let routeData = {
        type: "saveRoute",
        start: start,
        end: end,
        waypoints: waypoints
      };

      console.log("Sende Route an WebView2:", routeData);

      if (window.chrome && window.chrome.webview) {
        window.chrome.webview.postMessage(JSON.stringify(routeData));
        alert("Route wird gespeichert...");
      } else {
        alert("WebView2 nicht verfügbar!");
      }
    }


    // Optional: Funktion um die gespeicherten Routen zu laden (falls du eine Anzeige in HTML haben möchtest)
    function loadRoutes(routes) {
      // Hier könnte eine Liste von gespeicherten Routen angezeigt werden
      console.log("Gespeicherte Routen:", routes);
    }
  </script>
</body>
</html>
